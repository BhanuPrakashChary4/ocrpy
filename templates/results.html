<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-700">OCR Results</h2>
        <div class="space-y-6">
            {% for filename, text in ocr_results.items() %}
            <div class="bg-white shadow-md rounded-lg p-6">
                <h5 class="text-xl font-bold mb-2 text-gray-800">File: {{ filename }}</h5>
                <pre class="bg-gray-50 p-4 rounded-lg text-sm text-gray-700">{{ text }}</pre>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-8">
            <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Upload More Images
            </a>
        </div>
    </div>
</body>
</html>
